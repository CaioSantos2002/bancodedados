<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de usuários</title>
    <link rel="stylesheet" href="cssadm.css">
</head>
<body onload="carregaUsuarios()">
    <div style="display: flex; flex-direction: column; align-items: center;">
    <table>
        <thead>
            <tr>
                <th colspan="4">Gerenciar Usuários</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="bodyUsuarios">
        </tbody>
        <tfoot>
            <tr>
                <form>
                    <td><input type="number" placeholder="id" name="id" style="width:50px"></td>
                    <td><input type="text" placeholder="login" name="login">
                        <input type="password" placeholder="senha" name="senha">
                    </td>
                    <td><select name="tipo">
                            <option value="adm">Admin</option>
                            <option value="comum">Comum</option>
                        </select></td>
                    <td><input type="submit" value="Criar"></td>
                </form>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
