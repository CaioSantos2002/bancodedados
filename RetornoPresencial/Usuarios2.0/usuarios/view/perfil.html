<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Perfil</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: #5f7c8a;
		}
		table {
			background-color: white;
			max-width: 600px;
			width: 100%;
			padding: 80px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			
		}
		th {
			text-align: center;
			color: #5f7c8a;
			font-family: "Noto Sans JP", sans-serif;
			font-size: 18px;

		}
		td input[type="text"],
		td input[type="password"] {
			width: 80%;
			height: 45px;
			border: 1px solid #ccc;
			padding-left: 10px;
			margin: 10px 30px;
		}

		td input[id="att"] {
			width: 50%;
			height: 30px;
			cursor: pointer;
			background-color: #5f7c8a;
			color: white;
			border: 0;
			border-radius: 20px;
			transition: 1s;
			float: left;
		}
		td input[id="sair"] {
			width: 40%;
			height: 30px;
			cursor: pointer;
			background-color: #d61e17;
			color: white;
			border: 0;
			border-radius: 20px;
			transition: 1s;
			float: right;
		}

		td input[id="att"]:hover {
			background-color: #4a5f6a;
		}
		td input[id="sair"]:hover {
			background-color: #b10b0b;
		}
		


		.msg {
			font-size: 17px;
			text-align: center;
			font-family: "Noto Sans JP", sans-serif;
			color: black;
			margin: 10px 10px 0;
			width: 100%;
			margin-top: 600px;
			z-index: 2;
		}

	
	</style>

	<body onload="carregaPerfil()">
		<div class="quadro1">
			<table>
				<thead>
					<tr>
						<th>Perfil do usu√°rio</th>
					</tr>
				</thead>
                <tbody>
                    <tr>
                        <td align="center"><input type="text" id="nome" size="50" placeholder="Nomes: "/></td>
                    </tr>
                    <tr>
                        <td align="center" id="telefones" placeholder="Telefones: " ></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="text" id="login" readonly /></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="password" id="senha" placeholder="Senha: "/></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="password" id="csenha" placeholder="Confirme a senha: " /></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <input id="att" type="button" value="Atualizar" onclick="atualizaPerfil('comum')" />
                            <input id="sair" type="button" value="Sair" onclick="sair()" />
                        </td>
                    </tr>
                </tbody>
			</table>
			<div class="msg">
				<p id="mensagem">Mensagens do Sistema</p>
			</div>
		</div>
		<script src="perfiladm.js"></script>
	</body>
</html>
