<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

</head>
<script src="home.js"></script>

<body>
	<nav id="menu-h">
		<ul>
			<center>
				<li>NOTA FISCAL</li>
			</center>
	</nav>
	<table id="tabela1">
		<tr>
			<td>Itens: <input type="text" placeholder="Descrição..." name="desc" id="desc"></td>
			<td><input type="number" placeholder="Qtd..." name="qtd" id="qtd"></td>
			<td><input type="text" placeholder="Preço..." name="preco" id="preco"></td>
			<td><button id="adicionar">Add</button></td>
		</tr>
	</table>
	<div class="alerta"></div>
	<table border="1" cellpadding="2" id="tabela2">
		<tr>
			<td rowspan="2" class="semBorda">Dados da empresa</td>
			<td class="destino">Dados do destinatário</td>
		</tr>
		<tr>
			<td class="data">Data e local</td>
		</tr>
	</table>
	<table border="1" id="tabelaProdutos">
		<tr>
			<td class="produtos">Dados dos produtos</td>
		</tr>
	</table>
	<table border="1" id="tabelaInforma">
		<tr>
			<td class="left"><b>Descrição</b></td>
			<td class="center"><b>Qtd</b></td>
			<td class="center"><b>Preço</b></td>
			<td class="right"><b>Subtotal</b></td>
		</tr>
	</table>
	<table border="1" id="tabelaTotal">
		<tr>
			<td class="totalNota">Total da nota: <input type="text" id="total" readonly></td>
		</tr>
	</table>
</body>

</html>
